<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cabecalho.css">
  <link rel="stylesheet" href="css/slide.css">


</head>
<body>

  <header class="header">

          <figure>
            
            <img src="images/logo.svg" alt="Logo E-commerce" class="cabecalho_logo">

          </figure>
            
            <nav id="nav">
               <button id="btn-mobile">
                <span id="hamburger"></span>
                </button>
                  <ul id="menu">
                  <li><a href="#">Collections</a></li>
                  <li><a href="#">Men</a></li>
                  <li><a href="#">Women</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                  </ul>
            </nav>

            <figure>
              
              <img src="images/icon-cart.svg" alt="Carrinho de compras" class="carrinho_compras">
            
            </figure>

            <figure>
              
              <img src="images/image-avatar.png" alt="Imagem de um homem" class="avatar">
            
            </figure>

  </header>

  <main>
     
       <section>
          
          <div class="slideshow-container">
          <div class="mySlides fade">
         <img src="images/image-product-1.jpg" style="width:100%">
        
         </div>
         <div class="mySlides fade">
            
            <img src="images/image-product-2.jpg" style="width:100%;">
            
         </div>
         <div class="mySlides fade">
            
            <img src="images/image-product-3.jpg" style="width:100%">
            
         </div>

         <div class="mySlides fade">
            
            <img src="images/image-product-4.jpg" style="width:100%">
            
         </div>
         <a class="prev" onclick="plusSlides(-1)">❮</a>
         <a class="next" onclick="plusSlides(1)">❯</a>
   </div>
   <br>
   <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
   </div>
        </section>

     
      <section class="texto">

        <h3>Sneaker Company</h3>

        <h1>Fall Limited Edition Sneakers</h1>
        

      </section>  
   
  </main>        
  
  
</body>
</html>

<script>
  
const btnMobile = document.getElementById('btn-mobile');

function toggleMenu(event){
  if (event.type === 'touchstart') event.preventDefault();

const nav = document.getElementById('nav'); 

nav.classList.toggle('active');

}

btnMobile.addEventListener('click', toggleMenu);
btnMobile.addEventListener('touchstart', toggleMenu);

     
      var slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
         showSlides(slideIndex += n);
      }
      function currentSlide(n) {
         showSlides(slideIndex = n);
      }
      function showSlides(n) {
         var i;
         var slides = document.getElementsByClassName("mySlides");
         var dots = document.getElementsByClassName("dot");
         if (n > slides.length) {slideIndex = 1}
         if (n < 1) {slideIndex = slides.length}
         for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
         }
         for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
         }
         slides[slideIndex-1].style.display = "block";
         dots[slideIndex-1].className += " active";
      }





</script>
